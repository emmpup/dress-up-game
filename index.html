<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dress Up Game</title>
        <link rel="stylesheet" href="platformer/css/styles.css" />
    </head>
    <body>
        <div id="cameraContainer">
            <div id="gameArea">
                <div id="gameBackground"></div>
                <div id="savedCharacter"></div>
                <div id="player"></div>
                <div id="ground"></div>
            </div>
            <div id="dressUpBox" class="dress-up-box">
                <img
                    src="platformer/images/dressup.png"
                    alt="Dress Up"
                    style="
                        width: 100%;
                        height: 100%;
                        object-fit: contain;
                        image-rendering: pixelated;
                    "
                />
            </div>
        </div>

        <!-- Overlay container -->
        <div id="gameOverlay" class="overlay">
            <div class="overlay-content">
                <img
                    id="closeOverlay"
                    class="close-btn"
                    src="platformer/images/close.PNG"
                    alt="Close"
                />
                <iframe
                    id="dressUpFrame"
                    src="overlay.html"
                    frameborder="0"
                ></iframe>
            </div>
        </div>

        <script src="platformer/js/move.js"></script>
        <script src="platformer/js/overlay.js"></script>
    </body>
</html>
